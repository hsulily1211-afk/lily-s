<p class="floating-text" style="text-align: center;"> (っ﹏-) .｡o </p>

<style>
  /* 1️⃣ 設定文字的樣式與動畫 */
  .floating-text {
    font-size: 4ex;                        /* 字體大小 */
    color: rgb(255, 255, 255);             /* 文字顏色（白色） */
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); /* 文字陰影，讓字更有立體感 */
    animation: float 4s ease-in-out infinite;  /* 啟用名為 float 的動畫，持續循環 */
  }

  /* 2️⃣ 定義「float」動畫 */
  @keyframes float {
    0% { transform: translateY(0px); }     /* 動畫起點：文字在原位置 */
    50% { transform: translateY(-15px); }  /* 動畫中間：文字上升 15px */
    100% { transform: translateY(0px); }   /* 動畫結束：回到原位置 */
  }
</style>
